{% extends 'base.html' %}{% block content %}

<h1>Hello {{request.user}}</h1>
<h3>You have {{count}} completed tasks.</h3>

{% if count is 0 %}
<button><a href="{% url 'create_task' %}">Create a Task</a></button>

{% else %} {% for task in finished_tasks %}
<ul>
  <li>{{task}}</li>
</ul>
{% endfor %} {% endif %} {% endblock content %}
